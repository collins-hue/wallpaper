{% extends "base.html" %}
{% block content %}

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <img src="{{wallpaper.image.url}}" class="img-fluid" alt="Wallpaper">
            </div>
            <div class="col-md-6">
                <h1>{{wallpaper.name|title}}</h1>

                <p>{{wallpaper.upload_date|title}}</p>

                <p>{{wallpaper.description}}</p>

                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                <p> <b>{{wallpaper.name|title}}</b> Image courtesy of <a href="{{wallpaper.contact}}">About Owner</a></p>
                <a href="#" class="btn btn-primary" onclick="this.href='?download=true'">Download</a>

            </div>
        </div>
    </div>

    {% endblock%}
